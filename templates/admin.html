{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block body %}
<h3>Posts</h3>
<div class="table-responsive-lg">
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col" class="col-md-1">Id</th>
      <th scope="col" class="col-md-5">Post</th>
      <th scope="col" class="col-md-2">Category</th>
      <th scope="col" class="col-md-4">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in post %}
    <tr>
      <th scope="row">{{ post.id }}</th>
      <td><a href="/post/{{ post.id }}">{{ post.title }}</a></td>
      <td>{{ post.category.name }}</td>
      <td>
        <a href="/delete/{{ post.id }}" type="button" class="btn btn-danger">Delete</a>
        <a href="/edit/{{ post.id }}" type="button" class="btn btn-primary">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<a href="{{ url_for("add") }}" type="button" class="btn btn-success">Add Post</a>
{% endblock %}
