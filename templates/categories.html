{% extends "layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}
<div class="row">
<div class="col-md-2">
  {% include "sidebar.html" %}
</div>
<div class="col-md-10">
  {% for post in post %}
  {% if post.category.name == name %}
  <div class="card" style="border-radius:0px; margin-bottom:20px">
    <a href="/post/{{ post.id }}" class="card-header">{{ post.title}}</a>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ post.content|truncate|safe }}</p>
        <footer class="blockquote-footer"><cite title="Source Title">{{ post.date }}</cite></footer>
      </blockquote>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
</div>
{% endblock %}
